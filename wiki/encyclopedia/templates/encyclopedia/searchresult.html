{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}

{% block title %}
    {{pagetitle}}
{% endblock %}



{% block body %}

<div>

    <form action = "{% url 'edit' %}" method="POST">
        {% csrf_token %}
        </br>
        {{ page | markdown | safe }}
        <hr>
        <input type="hidden" name="pagetitle" value="{{ pagetitle }}">
        <input type="hidden" name="pagecontent" value="{{ page }}">
        Edit this page : {{ pagetitle }} </br> <input type="submit" name ="Edit" >  
    </form>
</div>    
{% endblock %}
